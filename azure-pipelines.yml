
# Run pipeline on main branch, pull-requests into main, and tags
trigger:
  branches:
    include:
    - main
    - refs/tags/*

pr:
- main

pool:
  vmImage: ubuntu-latest

stages:

- stage: Test
  jobs:
  - job: Test
    steps:
    - task: NodeTool@0
      displayName: 'Install Node.js'
      inputs:
        versionSpec: '20.x'

    - script: npm ci
      displayName: 'Install'

    - task: SonarQubePrepare@5
      displayName: 'Prepare analysis on SonarQube'
      inputs:
        SonarQube: 'sonarqube-connection'
        scannerMode: 'CLI'
        configMode: 'manual'
        cliProjectName: 'User Feedback Store'
        cliProjectKey: 'nhsuk-user-feedback-store'
        extraProperties: |
          sonar.exclusions=$(System.DefaultWorkingDirectory)/dependency-scan-results/**
          sonar.javascript.lcov.reportPaths=coverage/lcov.info
          sonar.coverage.exclusions=**/*.config.js,**/coverage/**
          sonar.exclusions=node_modules/**
          sonar.dependencyCheck.htmlReportPath=$(System.DefaultWorkingDirectory)/dependency-scan-results/dependency-check-report.html
          sonar.language=js

    - script: npm run test
      displayName: 'Test'

    - task: SonarQubeAnalyze@5
      displayName: 'Run code analysis' 

    - task: SonarQubePublish@5
      displayName: 'Publish quality gate result'
      inputs:
        pollingTimeoutSec: '300'

- stage: DevDeployment
  displayName: 'Dev Deployment'
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/heads/main'))
  dependsOn:
  - Test
  jobs:
  - deployment: Deployment
    environment: 'dev'
    strategy:
      runOnce:
        deploy:
          steps:
          - template: azure-pipeline-templates/deploy.yaml
            parameters:
              environment: 'dev'
              region: 'uks'

- stage: StagDeployment
  displayName: 'Stag Deployment'
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))
  dependsOn:
  - Test
  jobs:
  - deployment: Deployment
    environment: 'staging'
    strategy:
      runOnce:
        deploy:
          steps:
          - template: azure-pipeline-templates/deploy.yaml
            parameters:
              environment: 'stag'
              region: 'uks'

- stage: ProdDeployment
  displayName: 'Prod Deployment'
  dependsOn:
  - StagDeployment
  - Test
  jobs:
  - deployment: Deployment
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - template: azure-pipeline-templates/deploy.yaml
            parameters:
              environment: 'prod'
              region: 'uks'
